<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <meta charset="utf-8">
  <title>Pig Dice</title>
</head>
<body>
  <div id="screen-overlay">
    <div id="winner">
      <h2><span></span> wins!</h2>
    </div>
  </div>
  <div class="jumbotron">
    <div class="container">
      <h1>Pig Dice</h1>
      <h2>Oink Oink</h2>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-6 player-boxes" id="p1-container">
        <div class="overlay"></div>
        <h2>Player 1</h2>
        <h1 class="dice" id="p1-die"></h1>
        <div class="this-turn-container">
          <h3>This Turn:</h3>
          <span class="score" id="p1-current-score"></span>
        </div>
        <div class="total-score-container">
          <h3>Total Score:</h3>
          <span class="score" id="p1-total-score"></span>
        </div>
        <div class="button-container">
          <button type="button" class="btn btn-info btn-lg p1-roll" name="button">Roll</button>
          <button type="button" class="btn btn-info btn-lg p1-hold" name="button">Hold</button>
        </div>
      </div>
      <!--end player 1-->
      <div class="col-xs-6 player-boxes" id="p2-container">
        <div class="overlay"></div>
        <h2>Player 2</h2>
        <h1 class="dice" id="p2-die"></h1>
        <div class="this-turn-container">
          <h3>This Turn:</h3>
          <span class="score" id="p2-current-score"></span>
        </div>
        <div class="total-score-container">
          <h3>Total Score:</h3>
          <span class="score" id="p2-total-score"></span>
        </div>
        <div class="button-container">
          <button type="button" class="btn btn-info btn-lg p2-roll" name="button">Roll</button>
          <button type="button" class="btn btn-info btn-lg p2-hold" name="button">Hold</button>
        </div>
      </div>
      <!--end player 2-->
    </div>
  </div>
</body>
</html>
